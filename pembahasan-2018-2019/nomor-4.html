<!DOCTYPE html>
<html>

<head>
    <title>Ubah warna acak</title>
    <style type="text/css" rel="stylesheet">
        .yellow {
            color: yellow;
        }

        .green {
            color: green;
        }

        .blue {
            color: blue;
        }

        .orange {
            color: orange;
        }

        .red {
            color: red;
        }

        .black {
            color: black;
        }
    </style>

    <script type="text/javascript">
        function changeColor() {
            // Nomor 4
            let warna = ['yellow', 'green', 'blue', 'orange', 'red', 'black'];

            let pilihanWarna = Math.floor(Math.random() * warna.length);

            document.querySelector('p').className = warna[pilihanWarna]
        }
    </script>

</head>

<body>
    <p class="black"><a href="#" onclick="changeColor()">Klik di
            sini</a>untuk mengubah warna paragraf ini secara
        acak</p>

</body>

</html>
