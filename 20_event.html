<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event</title>
    <style>
        div {
            margin-top: 20px;
        }

        button:hover {
            background-color: green;
        }
    </style>
</head>

<body>

    <h1>Hallo World</h1>
    <button onclick="tombolKlik()">Click Me</button>

    <div>
        <input type="text">
        <p>Hasil Ketikan : <span id="hasil-ketikan"></span></p>
    </div>

    <script>
        let button = document.querySelector('button');

        button.addEventListener('mouseover', function () {
            button.style.backgroundColor = "red";
            console.log(button);
        })

        button.addEventListener('mouseleave', function () {
            button.style.backgroundColor = "";
        })

        // button.addEventListener('click', )

        function tombolKlik() {
            document.querySelector('h1').textContent = "hay";
        }

        let input = document.querySelector('input');

        input.addEventListener('keyup', function () {
            document.getElementById('hasil-ketikan').textContent = input.value;
        })

        console.log(parseInt('ant1'));
        console.log(parseInt('1.5'));
        console.log(parseFloat('1.4asd'))
    </script>
</body>

</html>
