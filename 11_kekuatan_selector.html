<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kekuatan Selector</title>
    <style>
        #kotak p#parag {
            color: red;
        }

        #parag.parag {
            color: yellow;
        }

        #parag.parag {
            color: green;
        }
    </style>
</head>

<body>
    <div id="kotak">
        <p class="parag" id="parag">Lorem ipsum dolor sit amet consectetur adipisicing elit. Rem,
            accusamus dolore! Qui
            facere ea quis. Ea, nihil?
            Perspiciatis, quam aliquam?</p>
    </div>

</body>

</html>
