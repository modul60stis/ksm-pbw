<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Judul</title>
    <style>
        p {
            margin: 0px;
        }

        form {
            margin-top: 20px;
        }

        form input {
            display: block;
            margin-bottom: 20px;
        }

        form textarea {
            margin-bottom: 20px;
        }
    </style>
</head>

<body>
    <h3>Hubungi Kami</h3>
    <p>
        Komitmen kami untuk melayani dengan hati dalam membantu Anda
        dan keluarga kecil Anda agar selalu sehat dan bahagia.
    </p>
    <p>
        Silahkan kirimkan pertanyaan Anda dengan mengisi fomulir di bawah ini.
    </p>

    <form action="">
        <input type="text" name="nama" id="nama" placeholder="Nama Anda">
        <input type="email" name="email" placeholder="Masukkan Email Anda">
        <input type="text" placeholder="Subjek" name="subjek">
        <textarea name="pertanyaan" id="pertanyaan" cols="30" rows="10"
            placeholder="Masukkan Pertanyaan Maks 500 Kata"></textarea>
        <input type="submit" name="submit" id="submit" value="Kirim Sekarang">
    </form>
</body>

</html>
